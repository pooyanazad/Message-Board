apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: message-board
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pooyanazad/Message-Board.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
